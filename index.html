<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary component</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Frontendmento.io Order summary component... -->
  <main class="order-card">
    <header class="order-card__header">
      <img src="./images/illustration-hero.svg" alt="Illustration of a dancing human with headphones, surrounded by music notes. City skyline in the background.">
    </header>

    <div class="order-card__content">
      <h1 class="order-card__title">Order Summary</h1>
      <p class="order-card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="order-card__plan">
        <img src="./images/icon-music.svg" alt="Icon of a double bar music note">
        <div>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <button>Change</button>
      </div>
      <button class="order-card__button--proceed">Proceed to Payment</button>
      <button class="order-card__button--cancel">Cancel Order</button>
    </div>
  </main>
  
  <!-- Frontendmentor.io Credits -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontendmentor.io</a>
    <br> 
    Coded by <a href="https://github.com/ron-wollschlaeger" target="_blank">Ron Wollschl√§ger</a>
  </footer>
</body>
</html>
